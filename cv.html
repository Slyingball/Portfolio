<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&#233;l&#233;charger mon CV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cv-body {
            min-height: 100vh;
            width: 100%;
            padding: clamp(32px, 6vw, 96px) clamp(18px, 5vw, 72px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #f5f4fb;
        }

        .cv-wrapper {
            width: min(1100px, 100%);
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .cv-intro {
            text-align: center;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: clamp(24px, 4vw, 48px);
            border-radius: 28px;
            box-shadow: 0 30px 80px rgba(15, 12, 41, 0.4);
            backdrop-filter: blur(16px);
        }

        .cv-intro .eyebrow {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 18px;
            border-radius: 999px;
            background: rgba(155, 93, 229, 0.18);
            color: #e1c9ff;
            font-size: 0.82rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .cv-intro h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: #ffffff;
            margin-bottom: 12px;
        }

        .cv-intro p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            max-width: 720px;
            margin: 0 auto;
        }

        .cv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .cv-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 26px;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            box-shadow: 0 25px 50px rgba(7, 5, 24, 0.6);
            backdrop-filter: blur(18px);
        }

        .card-badge {
            align-self: flex-start;
            padding: 6px 16px;
            border-radius: 999px;
            letter-spacing: 0.16em;
            font-size: 0.72rem;
            text-transform: uppercase;
            background: rgba(135, 111, 255, 0.15);
            color: #d6c3ff;
        }

        .cv-card h2 {
            font-size: 1.6rem;
            color: #ffffff;
        }

        .cv-card p {
            color: rgba(255, 255, 255, 0.82);
            line-height: 1.5;
        }

        .cv-preview {
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.16);
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.15), rgba(21, 18, 63, 0.8));
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cv-preview--canva {
            position: relative;
            display: block;
            padding: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(6, 5, 19, 0.9);
            overflow: hidden;
            min-height: 260px;
            cursor: pointer;
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
        }

        .cv-preview--canva iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: inherit;
            pointer-events: none;
            filter: drop-shadow(0 20px 45px rgba(8, 6, 28, 0.65));
            background: #ffffff;
        }

        .cv-preview--canva .cv-preview-hint {
            position: absolute;
            inset: auto 0 0 0;
            padding: 12px 18px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            font-size: 0.75rem;
            color: #fdfcff;
            background: linear-gradient(0deg, rgba(8, 7, 24, 0.95) 0%, rgba(8, 7, 24, 0.6) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .cv-preview--canva:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.9);
            outline-offset: 3px;
        }

        .cv-preview--canva:hover {
            transform: translateY(-6px);
            border-color: rgba(255, 255, 255, 0.45);
            box-shadow: 0 30px 80px rgba(9, 7, 24, 0.7);
        }

        .preview-header {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .preview-line {
            height: 8px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.35);
        }

        .preview-line.wide {
            width: 90%;
        }

        .preview-line.mid {
            width: 65%;
        }

        .preview-line.short {
            width: 45%;
        }

        .cv-meta {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.76);
        }

        .cv-meta strong {
            color: #ffffff;
        }

        .card-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 18px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(120deg, #8f6fff, #d56eff);
            color: #0b0b12;
            box-shadow: 0 15px 30px rgba(155, 93, 229, 0.35);
        }

        .btn-ghost {
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            background: transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.45);
        }

        .back-arrow {
            position: fixed;
            top: 24px;
            left: 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35), rgba(15, 12, 41, 0.8));
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(12px);
            z-index: 2;
            overflow: hidden;
            isolation: isolate;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        }

        .back-arrow::before {
            content: '';
            position: absolute;
            inset: -40%;
            background: conic-gradient(from 0deg, rgba(155, 93, 229, 0.8), rgba(108, 99, 255, 0.8), rgba(255, 255, 255, 0.1), rgba(155, 93, 229, 0.8));
            opacity: 0;
            filter: blur(18px);
            transition: opacity 0.35s ease, transform 0.35s ease;
            z-index: -1;
        }

        .back-arrow:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 25px 45px rgba(107, 82, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.55);
        }

        .back-arrow:hover::before {
            opacity: 1;
            transform: rotate(35deg);
        }

        .back-arrow:active {
            transform: translateY(-1px) scale(0.97);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.55);
        }

        .back-arrow span {
            font-size: 0.95rem;
        }

        .cv-modal {
            position: fixed;
            inset: 0;
            background: rgba(2, 0, 15, 0.82);
            backdrop-filter: blur(14px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(16px, 4vw, 48px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.35s ease;
            z-index: 999;
        }

        .cv-modal.is-visible {
            opacity: 1;
            pointer-events: auto;
        }

        .cv-modal-content {
            position: relative;
            width: min(1100px, 100%);
            height: min(90vh, 900px);
            border-radius: 32px;
            background: rgba(8, 7, 24, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.65);
            padding: clamp(24px, 3vw, 42px);
            display: flex;
            flex-direction: column;
            gap: 12px;
            transform: translateY(40px);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            overflow: hidden;
        }

        .cv-modal.is-visible .cv-modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .cv-modal-content iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 18px;
            background: #ffffff;
        }

        .cv-modal-close {
            position: absolute;
            top: 18px;
            right: 18px;
            border: 0;
            border-radius: 999px;
            width: 42px;
            height: 42px;
            font-size: 1.45rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.12);
            cursor: pointer;
            transition: background 0.25s ease, transform 0.25s ease;
        }

        .cv-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cv-modal-close:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .cv-intro {
                text-align: left;
            }

            .card-actions {
                flex-direction: column;
            }

            .back-arrow {
                top: 18px;
                left: 18px;
                padding: 10px 16px;
                font-size: 0.95rem;
                gap: 6px;
            }

            .cv-modal-content {
                height: min(85vh, 700px);
                padding: 18px;
            }
        }
    </style>
</head>
<body class="cv-body">
    <a href="index.html" class="back-arrow" aria-label="Retour &#224; l'accueil">
        &#8592; <span>Retour</span>
    </a>

    <main class="cv-wrapper">
        <section class="cv-intro">
            <div class="eyebrow">cv en un clic</div>
            <h1>CV t&#233;l&#233;charger ci-dessous</h1>
        </section>

        <section class="cv-grid" aria-label="Formats de CV disponibles">
            <article class="cv-card">
                <div class="card-badge">ATS</div>
                <h2>CV ATSüèóÔ∏è</h2>

                <div class="cv-preview" aria-hidden="true">
                    <div class="preview-header">Prenom Nom</div>
                    <div class="preview-line wide"></div>
                    <div class="preview-line mid"></div>
                    <div class="preview-line short"></div>
                    <div class="preview-line wide"></div>
                    <div class="preview-line mid"></div>
                </div>
                <ul class="cv-meta">
                    <li><strong>Mise &#224; jour:</strong> Novembre 2025</li>
                </ul>
                <div class="card-actions">
                    <a class="btn btn-primary" href="assets/cv-ats.pdf" download>T&#233;l&#233;charger</a>
                    <a class="btn btn-ghost" href="assets/cv-ats.pdf" target="_blank" rel="noopener">Voir l'aper&#231;u</a>
                </div>
            </article>

            <article class="cv-card">
                <div class="card-badge">Canva</div>
                <h2>CV Canva</h2>

                <div class="cv-preview cv-preview--canva" role="button" tabindex="0" aria-label="Aper√ßu du CV Canva, cliquer pour agrandir" aria-expanded="false" aria-controls="cv-canva-modal" data-canva-preview>
                    <iframe src="CV Canva.pdf#toolbar=0&navpanes=0&scrollbar=0" title="Miniature CV Canva" loading="lazy"></iframe>
                    <div class="cv-preview-hint">Cliquer pour agrandir</div>
                </div>
                <ul class="cv-meta">
                    <li><strong>Mise &#224; jour:</strong> Novembre 2025</li>
                </ul>
                <div class="card-actions">
                    <a class="btn btn-primary" href="CV Canva.pdf" download>T&#233;l&#233;charger</a>
                </div>
            </article>
        </section>
    </main>
    <div class="cv-modal" id="cv-canva-modal" role="presentation" aria-hidden="true" data-cv-modal>
        <div class="cv-modal-content" role="dialog" aria-modal="true" aria-label="Pr√©visualisation du CV Canva" tabindex="-1">
            <button type="button" class="cv-modal-close" aria-label="Fermer l'aper√ßu" data-modal-close>&times;</button>
            <iframe src="CV Canva.pdf#toolbar=0" title="CV Canva - Aper√ßu grand format" loading="lazy"></iframe>
        </div>
    </div>
    <script>
        (() => {
            const canvaPreview = document.querySelector('[data-canva-preview]');
            const modal = document.querySelector('[data-cv-modal]');
            if (!canvaPreview || !modal) {
                return;
            }

            const modalContent = modal.querySelector('.cv-modal-content');
            const closeButton = modal.querySelector('[data-modal-close]');

            const openModal = () => {
                modal.classList.add('is-visible');
                modal.setAttribute('aria-hidden', 'false');
                canvaPreview.setAttribute('aria-expanded', 'true');
                modalContent.focus({ preventScroll: true });
            };

            const closeModal = () => {
                modal.classList.remove('is-visible');
                modal.setAttribute('aria-hidden', 'true');
                canvaPreview.setAttribute('aria-expanded', 'false');
                canvaPreview.focus({ preventScroll: true });
            };

            canvaPreview.addEventListener('click', openModal);
            canvaPreview.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    openModal();
                }
            });

            closeButton.addEventListener('click', closeModal);

            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && modal.classList.contains('is-visible')) {
                    closeModal();
                }
            });
        })();
    </script>
</body>
</html>
